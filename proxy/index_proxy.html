		$.fancybox({
				'padding'		: 0,

				'wmode'		: 'transparent',

				}
			});
	
			return false;
		});

					return '<span id="fancybox-title-over">'+ title +' <cite> Image' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? '' : '') + '</cite></span>';
				}
		});

			
		});
